<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ======================== 🔸 HEAD：基本設定 ======================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amber Tsai</title>
  <link rel="shortcut icon" href="./images/amberts-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <style>
    /* ======================== 🔸 GLOBAL 全域樣式 ======================== */
    body {
      margin: 0;
      background-color: rgb(255, 183, 0);
      font-family: 'Comfortaa', sans-serif;
      text-align: center;
      color: white;
    }

    header img {
      width: 120px;
      margin: 20px 0;
    }

    /* ======================== 🔸 NAVBAR 導覽列 ======================== */
    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .box img {
      width: 150px;
    }

    /* ======================== 🔸 CONTACT LINK 區塊 ======================== */
    .contactbox {
      margin: 20px 10px;
      display: inline-block;
      border: 2px dotted #fff;
      padding: 10px 15px;
    }

    .contactbox a {
      text-decoration: none;
      color: deeppink;
    }

    .contactbox a:hover {
      color: chocolate;
    }

    /* ======================== 🔸 MESSAGE BOARD 留言牆 ======================== */
    .message-wall {
      margin: 40px auto 20px;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
    }

    .message-wall h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    #messagesList {
      list-style-type: none;
      padding-left: 0;
    }

    #messagesList li {
      padding: 12px 16px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
      position: relative;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    #messagesList li strong {
      color: #fff;
    }

    #messagesList li small {
      display: block;
      font-size: 12px;
      color: #eee;
      margin-top: 5px;
    }

    .delete-btn {
      position: absolute;
      bottom: 8px;
      right: 12px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      color: red;
    }

    /* ======================== 🔸 INPUT 留言輸入區 ======================== */
    .input-area {
      margin: 30px auto 60px;
      max-width: 500px;
    }

    .inputbox,
    #text {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-family: 'Comfortaa', sans-serif;
    }

    .inputbox {
      background-color: #fff;
      color: #333;
    }

    #text {
      height: 120px;
      resize: none;
      background-color: rgba(255, 255, 255, 0.4);
      color: #333;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .mybtn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: aqua;
      color: black;
      font-family: 'Comfortaa', sans-serif;
      cursor: pointer;
    }

    .mybtn:hover {
      background-color: black;
      color: aqua;
    }

    #clearBtn {
      background-color: lightcoral;
    }

    #clearBtn:hover {
      background-color: crimson;
      color: white;
    }
  </style>
</head>

<body class="sub-page">

  <!-- ======================== 🔹 HEADER LOGO ======================== -->
  <header>
    <a href="index.html" target="_self">
      <img src="./images/amberts-modified.png" alt="Amber profile picture" />
    </a>
  </header>

  <!-- ======================== 🔹 NAVIGATION 導覽列 ======================== -->
  <nav>
    <div class="container">
      <div class="box">
        <a class="navbar-brand" target="_self" href="#">
          <img src="./images/aboutme.png" alt="About me"/>
        </a>
      </div>
      <div class="box">
        <a class="navbar-brand" target="_self" href="mydesign.html">
          <img src="./images/mydesign.png" alt="My design"/>
        </a>
      </div>
      <div class="box">
        <a class="navbar-brand" target="_self" href="contact.html">
          <img src="./images/contactme.png" alt="Contact me"/>
        </a>
      </div>
    </div>
  </nav>

  <!-- ======================== 🔹 CONTACT INFO ======================== -->
  <section>
    <div class="contactbox">
      <a href="https://www.instagram.com/ylcai/">*Instagram*</a>
    </div>
    <div class="contactbox">
      <a href="mailto:haabow@gmail.com">*E-mail*</a>
    </div>
  </section>

  <!-- ======================== 🔹 MESSAGE BOARD 留言展示 ======================== -->
  <section>
    <div class="message-wall">
      <h3>Messages</h3>
      <ul id="messagesList"></ul>
    </div>
  </section>

  <!-- ======================== 🔹 INPUT FORM 留言表單 ======================== -->
  <section>
    <div class="input-area">
      <input type="text" id="name" placeholder="Your name" class="inputbox" />
      <br />
      <textarea id="text" placeholder="Heyyy :) Tell me something..."></textarea>
      <br />
      <div class="btn-group">
        <input type="button" class="mybtn" value="Send" onclick="addMessage()" />
        <input type="button" class="mybtn" id="clearBtn" value="Clear All" onclick="clearInputFields()" />
      </div>
    </div>
  </section>

  <!-- ======================== 🔸 SCRIPT 腳本區 ======================== -->
  <script>
    document.oncontextmenu = () => false;

    const messagesList = document.getElementById('messagesList');

    // 📝 儲存訊息到 localStorage
    function saveMessages(messages) {
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    // 🗃 載入儲存訊息
    function loadMessages() {
      return JSON.parse(localStorage.getItem('messages')) || [];
    }

    // 📋 渲染訊息到畫面上
    function renderMessages() {
      messagesList.innerHTML = '';
      const messages = loadMessages().reverse(); // 最新的在最上面
      messages.forEach((msg, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${msg.name}</strong>: ${msg.text}
          <small>🕒 ${msg.time}</small>
          <button class="delete-btn" onclick="deleteMessage(${messages.length - 1 - index})">Delete</button>
        `;
        messagesList.appendChild(li);
      });
    }

    // ➕ 新增留言
    function addMessage() {
      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('text').value.trim();
      const time = new Date().toLocaleString();

      if (!name || !text) {
        alert('Please enter your name and message 😊');
        return;
      }

      const messages = loadMessages();
      messages.push({ name, text, time });
      saveMessages(messages);
      renderMessages();
      clearInputFields();
    }

    // ❌ 刪除特定留言
    function deleteMessage(index) {
      const messages = loadMessages();
      messages.splice(index, 1);
      saveMessages(messages);
      renderMessages();
    }

    // 🔄 清空輸入框
    function clearInputFields() {
      document.getElementById('name').value = '';
      document.getElementById('text').value = '';
    }

    // 🚀 載入時初始化留言牆
    window.onload = renderMessages;
  </script>
</body>
</html>
