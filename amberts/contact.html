  <!-- ======================== ğŸ”¹ INPUT FORM ç•™è¨€è¡¨å–® ======================== -->
  <section>
    <div class="input-area">
      <input type="text" id="name" placeholder="Your name" class="inputbox" />
      <br />
      <textarea id="text" placeholder="Heyyy :) Tell me something..."></textarea>
      <br />
      <div class="btn-group">
        <input type="button" class="mybtn" value="Send" onclick="addMessage()" />

  <!-- ======================== ğŸ”¸ SCRIPT è…³æœ¬å€ ======================== -->
  <script>
    document.oncontextmenu = () => false;

    const messagesList = document.getElementById('messagesList');

    // ğŸ“ å„²å­˜è¨Šæ¯åˆ° localStorage
    function saveMessages(messages) {
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    // ğŸ—ƒ è¼‰å…¥å„²å­˜è¨Šæ¯
    function loadMessages() {
      return JSON.parse(localStorage.getItem('messages')) || [];
    }

    // ğŸ“‹ æ¸²æŸ“è¨Šæ¯åˆ°ç•«é¢ä¸Š
    function renderMessages() {
      messagesList.innerHTML = '';
      const messages = loadMessages().reverse(); // æœ€æ–°çš„åœ¨æœ€ä¸Šé¢
      messages.forEach((msg, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${msg.name}</strong>: ${msg.text}
          <small>ğŸ•’ ${msg.time}</small>
          <button class="delete-btn" onclick="deleteMessage(${messages.length - 1 - index})">Delete</button>
        `;
        messagesList.appendChild(li);
      });
    }

    // â• æ–°å¢ç•™è¨€
    function addMessage() {
      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('text').value.trim();
      const time = new Date().toLocaleString();

      if (!name || !text) {
        alert('Please enter your name and message ğŸ˜Š');
        return;
      }

      const messages = loadMessages();
      messages.push({ name, text, time });
      saveMessages(messages);
      renderMessages();
      clearInputFields();
    }

    // âŒ åˆªé™¤ç‰¹å®šç•™è¨€
    function deleteMessage(index) {
      const messages = loadMessages();
      messages.splice(index, 1);
      saveMessages(messages);
      renderMessages();
    }

    // ğŸ”„ æ¸…ç©ºè¼¸å…¥æ¡†
    function clearInputFields() {
      document.getElementById('name').value = '';
      document.getElementById('text').value = '';
    }

    // ğŸš€ è¼‰å…¥æ™‚åˆå§‹åŒ–ç•™è¨€ç‰†
    window.onload = renderMessages;
  </script>
