<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amber Tsai</title>
  <link rel="shortcut icon" href="./images/amberts-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: rgb(255, 183, 0);
      font-family: 'Comfortaa', sans-serif;
      text-align: center;
      color: white;
    }

    header img {
      width: 120px;
      margin: 20px 0;
    }

    .contactbox {
      margin: 20px 10px;
      display: inline-block;
      border: 2px dotted #fff;
      padding: 10px 15px;
    }

    .contactbox a {
      text-decoration: none;
      color: deeppink;
    }

    .contactbox a:hover {
      color: chocolate;
    }

    .message-wall {
      margin: 40px auto 20px;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
    }

    .message-wall h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    #messagesList {
      list-style-type: none;
      padding-left: 0;
    }

    #messagesList li {
      padding: 12px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
      position: relative;
    }

    #messagesList li strong {
      color: #fff;
    }

    #messagesList li small {
      display: block;
      font-size: 12px;
      color: #eee;
      margin-top: 5px;
    }

    .delete-btn {
      position: absolute;
      bottom: 8px;
      right: 12px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      color: red;
    }

    .input-area {
      margin: 30px auto 60px;
      max-width: 500px;
    }

    .inputbox,
    #text {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-family: 'Comfortaa', sans-serif;
    }

    .inputbox {
      background-color: #fff;
      color: #333;
    }

    #text {
      height: 120px;
      resize: none;
      background-color: rgba(255, 255, 255, 0.4);
      color: #333;
    }

    .mybtn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: aqua;
      color: black;
      font-family: 'Comfortaa', sans-serif;
      cursor: pointer;
      margin: 5px;
    }

    .mybtn:hover {
      background-color: black;
      color: aqua;
    }

    #clearBtn {
      background-color: lightcoral;
    }

    #clearBtn:hover {
      background-color: crimson;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" target="_self">
      <img src="./images/amberts-modified.png" alt="Amber profile picture" />
    </a>
  </header>

  <!-- Contact Links -->
  <section>
    <div class="contactbox">
      <a href="https://www.instagram.com/ylcai/">*Instagram*</a>
    </div>
    <div class="contactbox">
      <a href="mailto:haabow@gmail.com">*E-mail*</a>
    </div>
  </section>

  <!-- Message Wall -->
  <section>
    <div class="message-wall">
      <h3>Messages</h3>
      <ul id="messagesList"></ul>
    </div>
  </section>

  <!-- Input Area -->
  <section>
    <div class="input-area">
      <input type="text" id="name" placeholder="Your name" class="inputbox" />
      <br />
      <textarea id="text" placeholder="Heyyy :) Tell me something..."></textarea>
      <br />
      <input type="button" class="mybtn" value="Send Message" onclick="addMessage()" />
      <input type="button" class="mybtn" id="clearBtn" value="Clear All" onclick="clearAllMessages()" />
    </div>
  </section>

  <!-- Script -->
  <script>
    document.oncontextmenu = () => false;

    const messagesList = document.getElementById('messagesList');

    function saveMessages(messages) {
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    function loadMessages() {
      return JSON.parse(localStorage.getItem('messages')) || [];
    }

    function renderMessages() {
      messagesList.innerHTML = '';
      const messages = loadMessages().reverse();
      messages.forEach((msg, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${msg.name}</strong>: ${msg.text}
          <small>ðŸ•’ ${msg.time}</small>
          <button class="delete-btn" onclick="deleteMessage(${messages.length - 1 - index})">åˆªé™¤</button>
        `;
        messagesList.appendChild(li);
      });
    }

    function addMessage() {
      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('text').value.trim();
      const time = new Date().toLocaleString();

      if (!name || !text) {
        alert('Oops! Donâ€™t forget to enter your name and message ðŸ˜Š');
        return;
      }

      const messages = loadMessages();
      messages.push({ name, text, time });
      saveMessages(messages);
      renderMessages();

      document.getElementById('name').value = '';
      document.getElementById('text').value = '';
    }

    function deleteMessage(index) {
      const messages = loadMessages();
      messages.splice(index, 1);
      saveMessages(messages);
      renderMessages();
    }

    function clearAllMessages() {
      if (confirm('Are you sure you want to delete all messages?')) {
        localStorage.removeItem('messages');
        renderMessages();
      }
    }

    window.onload = renderMessages;
  </script>
</body>
</html>
