<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amber Tsai</title>
  <meta name="robots" content="index, follow" />
  <meta name="description" content="Welcome to Amber's Blog" />
  <meta name="author" content="Amber Tsai" />
  <base target="_blank" />
  <link rel="shortcut icon" href="./images/amberts-modified.png" />
  <link rel="bookmark" href="./images/amberts-modified.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: rgb(255, 183, 0);
      font-family: 'Comfortaa', sans-serif;
      text-align: center;
    }

    .contact {
      width: 300px;
      margin: 30px auto;
    }

    .contactbox {
      margin: 20px 10px;
      display: inline-block;
      border: 2px dotted #fff;
      padding: 10px 15px;
    }

    .contactbox a {
      text-decoration: none;
      color: deeppink;
    }

    .contactbox a:hover {
      color: chocolate;
    }

    .mytextarea {
      margin: 20px auto;
      max-width: 500px;
    }

    #text {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      font-family: 'Comfortaa', sans-serif;
      resize: none;
      color: #333;
    }

    .mybtn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: aqua;
      color: black;
      font-family: 'Comfortaa', sans-serif;
    }

    .mybtn:hover {
      background-color: black;
      color: aqua;
    }

    .message-wall {
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      color: white;
    }

    .message-wall h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    #messagesList {
      list-style-type: none;
      padding-left: 0;
    }

    #messagesList li {
      padding: 8px 0;
      border-bottom: 1px dashed white;
      font-size: 18px;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div>
      <a target="_self" href="index.html">
        <img width="120" src="images/amberts-modified.png" alt="Amber profile picture" />
      </a>
    </div>
  </header>

  <!-- Navbar -->
  <nav>
    <div class="container">
      <div class="box">
        <a class="navbar-brand" target="_self" href="aboutMe.html">
          <img src="./images/aboutme.png" alt="About me" width="130" />
        </a>
      </div>
      <div class="box">
        <a class="navbar-brand" target="_self" href="mydesign.html">
          <img src="./images/mydesign.png" alt="My design" width="130" />
        </a>
      </div>
      <div class="box">
        <a class="navbar-brand" target="_self" href="#">
          <img src="./images/contactme.png" alt="Contact me" width="130" />
        </a>
      </div>
    </div>
  </nav>

  <!-- Contact Links -->
  <section>
    <div class="contact">
      <div class="contactbox">
        <a href="https://www.instagram.com/ylcai/">*Instagram*</a>
      </div>
      <div class="contactbox">
        <a href="mailto:haabow@gmail.com">*E-mail*</a>
      </div>
    </div>
  </section>

  <!-- Textarea + Button -->
  <section>
    <div class="mytextarea">
      <textarea
        name="mytext"
        id="text"
        placeholder="Heyyy :)\nTell me something..."
      ></textarea>
      <br />
      <input
        id="btn"
        type="button"
        class="mybtn"
        onclick="addMessage()"
        value="Send Message"
      />
    </div>
  </section>

  <!-- Message Wall -->
  <section>
    <div class="message-wall">
      <h3>Messages</h3>
      <ul id="messagesList"></ul>
    </div>
  </section>

  <!-- Script -->
  <script>
    document.oncontextmenu = () => false;

    function addMessage() {
      const textarea = document.getElementById('text');
      const message = textarea.value.trim();

      if (message !== '') {
        const ul = document.getElementById('messagesList');
        const li = document.createElement('li');
        li.textContent = message;
        ul.appendChild(li);
        textarea.value = '';
      }
    }
  </script>
</body>
</html>
