<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ======================== ğŸ”¸ HEADï¼šåŸºæœ¬è¨­å®š ======================== -->

  <link rel="shortcut icon" href="./images/amberts-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <style>
    /* ======================== ğŸ”¸ GLOBAL å…¨åŸŸæ¨£å¼ ======================== */
    body {
      margin: 0;
      background-color: rgb(255, 183, 0);
      font-family: 'Comfortaa', sans-serif;
      text-align: center;
      color: white;
    }

    header img {
      width: 120px;
      margin: 20px 0;
    }

    /* ======================== ğŸ”¸ NAVBAR å°è¦½åˆ— ======================== */
    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .box img {
      width: 150px;
    }

    /* ======================== ğŸ”¸ CONTACT LINK å€å¡Š ======================== */
    .contactbox {
      margin: 20px 10px;
      display: inline-block;
      border: 2px dotted #fff;
      padding: 10px 15px;
    }

    .contactbox a {
      text-decoration: none;
      color: deeppink;
    }

    .contactbox a:hover {
      color: chocolate;
    }

    /* ======================== ğŸ”¸ MESSAGE BOARD ç•™è¨€ç‰† ======================== */
    .message-wall {
      margin: 40px auto 20px;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
    }

    .message-wall h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    #messagesList {
      list-style-type: none;
      padding-left: 0;
    }

    #messagesList li {
      padding: 12px 16px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
      position: relative;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    #messagesList li strong {
      color: #fff;
    }

    #messagesList li small {
      display: block;
      font-size: 12px;
      color: #eee;
      margin-top: 5px;
    }

    .delete-btn {
      position: absolute;
      bottom: 8px;
      right: 12px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      color: red;
    }

    /* ======================== ğŸ”¸ INPUT ç•™è¨€è¼¸å…¥å€ ======================== */
    .input-area {
      margin: 30px auto 60px;
      max-width: 500px;
    }

    .inputbox,
    #text {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-family: 'Comfortaa', sans-serif;
    }

    .inputbox {
      background-color: #fff;
      color: #333;
    }

    #text {
      height: 120px;
      resize: none;
      background-color: rgba(255, 255, 255, 0.4);
      color: #333;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .mybtn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: aqua;
      color: black;
      font-family: 'Comfortaa', sans-serif;
      cursor: pointer;
    }

    .mybtn:hover {
      background-color: black;
      color: aqua;
    }

    #clearBtn {
      background-color: lightcoral;
    }

    #clearBtn:hover {
      background-color: crimson;
      color: white;
    }
  </style>
</head>

<body class="sub-page">

  <!-- ======================== ğŸ”¹ HEADER LOGO ======================== -->
  <header>
    <a href="index.html" target="_self">
      <img src="./images/amberts-modified.png" alt="Amber profile picture" />
    </a>
  </header>

  <!-- ======================== ğŸ”¹ NAVIGATION å°è¦½åˆ— ======================== -->
  <nav>
    <div class="container">
      <div class="box">
        <a class="navbar-brand" target="_self" href="#">
          <img src="./images/aboutme.png" alt="About me"/>
        </a>
      </div>
      <div class="box">
        <a class="navbar-brand" target="_self" href="mydesign.html">
          <img src="./images/mydesign.png" alt="My design"/>
        </a>
      </div>
      <div class="box">
        <a class="navbar-brand" target="_self" href="contact.html">
          <img src="./images/contactme.png" alt="Contact me"/>
        </a>
      </div>
    </div>
  </nav>

  <!-- ======================== ğŸ”¹ CONTACT INFO ======================== -->
  <section>
    <div class="contactbox">
      <a href="https://www.instagram.com/ylcai/">*Instagram*</a>
    </div>
    <div class="contactbox">
      <a href="mailto:haabow@gmail.com">*E-mail*</a>
    </div>
  </section>

  <!-- ======================== ğŸ”¹ MESSAGE BOARD ç•™è¨€å±•ç¤º ======================== -->
  <section>
    <div class="message-wall">
      <h3>Messages</h3>
      <ul id="messagesList"></ul>
    </div>
  </section>

  <!-- ======================== ğŸ”¹ INPUT FORM ç•™è¨€è¡¨å–® ======================== -->
  <section>
    <div class="input-area">
      <input type="text" id="name" placeholder="Your name" class="inputbox" />
      <br />
      <textarea id="text" placeholder="Heyyy :) Tell me something..."></textarea>
      <br />
      <div class="btn-group">
        <input type="button" class="mybtn" value="Send" onclick="addMessage()" />
        <input type="button" class="mybtn" id="clearBtn" value="Clear All" onclick="clearInputFields()" />
      </div>
    </div>
  </section>

  <!-- ======================== ğŸ”¸ SCRIPT è…³æœ¬å€ ======================== -->
  <script>
    document.oncontextmenu = () => false;

    const messagesList = document.getElementById('messagesList');

    // ğŸ“ å„²å­˜è¨Šæ¯åˆ° localStorage
    function saveMessages(messages) {
      localStorage.setItem('messages', JSON.stringify(messages));
    }

    // ğŸ—ƒ è¼‰å…¥å„²å­˜è¨Šæ¯
    function loadMessages() {
      return JSON.parse(localStorage.getItem('messages')) || [];
    }

    // ğŸ“‹ æ¸²æŸ“è¨Šæ¯åˆ°ç•«é¢ä¸Š
    function renderMessages() {
      messagesList.innerHTML = '';
      const messages = loadMessages().reverse(); // æœ€æ–°çš„åœ¨æœ€ä¸Šé¢
      messages.forEach((msg, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${msg.name}</strong>: ${msg.text}
          <small>ğŸ•’ ${msg.time}</small>
          <button class="delete-btn" onclick="deleteMessage(${messages.length - 1 - index})">Delete</button>
        `;
        messagesList.appendChild(li);
      });
    }

    // â• æ–°å¢ç•™è¨€
    function addMessage() {
      const name = document.getElementById('name').value.trim();
      const text = document.getElementById('text').value.trim();
      const time = new Date().toLocaleString();

      if (!name || !text) {
        alert('Please enter your name and message ğŸ˜Š');
        return;
      }

      const messages = loadMessages();
      messages.push({ name, text, time });
      saveMessages(messages);
      renderMessages();
      clearInputFields();
    }

    // âŒ åˆªé™¤ç‰¹å®šç•™è¨€
    function deleteMessage(index) {
      const messages = loadMessages();
      messages.splice(index, 1);
      saveMessages(messages);
      renderMessages();
    }

    // ğŸ”„ æ¸…ç©ºè¼¸å…¥æ¡†
    function clearInputFields() {
      document.getElementById('name').value = '';
      document.getElementById('text').value = '';
    }

    // ğŸš€ è¼‰å…¥æ™‚åˆå§‹åŒ–ç•™è¨€ç‰†
    window.onload = renderMessages;
  </script>
</body>
