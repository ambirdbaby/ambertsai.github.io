<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amber Tsai</title>
  <link rel="shortcut icon" href="./images/amberts-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: rgb(255, 183, 0);
      font-family: 'Comfortaa', sans-serif;
      text-align: center;
      color: white;
    }

    header img {
      width: 120px;
      margin: 20px 0;
    }

    .contactbox {
      margin: 20px 10px;
      display: inline-block;
      border: 2px dotted #fff;
      padding: 10px 15px;
    }

    .contactbox a {
      text-decoration: none;
      color: deeppink;
    }

    .contactbox a:hover {
      color: chocolate;
    }

    .mytextarea {
      margin: 20px auto;
      max-width: 500px;
    }

    .inputbox,
    #text {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      font-family: 'Comfortaa', sans-serif;
    }

    .inputbox {
      background-color: #fff;
      color: #333;
    }

    #text {
      height: 120px;
      resize: none;
      background-color: rgba(255, 255, 255, 0.4);
      color: #333;
    }

    .mybtn {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: aqua;
      color: black;
      font-family: 'Comfortaa', sans-serif;
      cursor: pointer;
      margin: 5px;
    }

    .mybtn:hover {
      background-color: black;
      color: aqua;
    }

    .message-wall {
      margin: 40px auto;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
    }

    .message-wall h3 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    #messagesList {
      list-style-type: none;
      padding-left: 0;
    }

    #messagesList li {
      padding: 12px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
    }

    #messagesList li strong {
      color: #fff;
    }

    #messagesList li small {
      display: block;
      font-size: 12px;
      color: #eee;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="index.html" target="_self">
      <img src="./images/amberts-modified.png" alt="Amber profile picture" />
    </a>
  </header>

  <!-- Contact Info -->
  <section>
    <div class="contactbox">
      <a href="https://www.instagram.com/ylcai/">*Instagram*</a>
    </div>
    <div class="contactbox">
      <a href="mailto:haabow@gmail.com">*E-mail*</a>
    </div>
  </section>

  <!-- Input Area -->
  <section>
    <div class="mytextarea">
      <input
        type="text"
        id="name"
        placeholder="Your name"
        class="inputbox"
      />
      <br />
      <textarea
        name="mytext"
        id="text"
        placeholder="Heyyy :)\nTell me something..."
      ></textarea>
      <br />
      <input
        id="btn"
        type="button"
        class="mybtn"
        value="Send Message"
      />
      <input
        id="clearBtn"
        type="button"
        class="mybtn"
        style="background-color: lightcoral;"
        value="Clear All"
      />
    </div>
  </section>

  <!-- Message Display -->
  <section>
    <div class="message-wall">
      <h3>Messages</h3>
      <ul id="messagesList"></ul>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    document.oncontextmenu = () => false;

    const nameInput = document.getElementById('name');
    const textInput = document.getElementById('text');
    const sendBtn = document.getElementById('btn');
    const clearBtn = document.getElementById('clearBtn');
    const messageList = document.getElementById('messagesList');

    // Load saved messages
    window.onload = function () {
      const savedMessages = JSON.parse(localStorage.getItem('messages'));
      if (savedMessages) {
        savedMessages.forEach(msg => displayMessage(msg));
      }
    };

    // Display a single message
    function displayMessage(msg) {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${msg.name}</strong>: ${msg.text}<small>üïí ${msg.time}</small>`;
      messageList.appendChild(li);
    }

    // Add new message
    sendBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const message = textInput.value.trim();
      const time = new Date().toLocaleString();

      if (name && message) {
        const msgObj = { name, text: message, time };
        displayMessage(msgObj);

        const saved = JSON.parse(localStorage.getItem('messages')) || [];
        saved.push(msgObj);
        localStorage.setItem('messages', JSON.stringify(saved));

        nameInput.value = '';
        textInput.value = '';
      } else {
        alert('Ë´ãËº∏ÂÖ•ÂêçÂ≠óÂíåÁïôË®ÄÂñîÔºÅ');
      }
    });

    // Clear all messages
    clearBtn.addEventListener('click', () => {
      if (confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÊâÄÊúâÁïôË®ÄÂóéÔºü')) {
        localStorage.removeItem('messages');
        messageList.innerHTML = '';
      }
    });
  </script>
</body>
</html>
