<script>
document.oncontextmenu = () => false;

function showTab(event, tabId) {
  const tabs = document.querySelectorAll('.tab-content');
  const links = document.querySelectorAll('.tab-link');

  tabs.forEach(t => t.classList.remove('active'));
  links.forEach(l => l.classList.remove('active'));

  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');
}

/*** ✅ 多組 Carousel 支援 ***/
let carousels = {};

function initCarousel(id) {
  const images = document.querySelectorAll(`#${id} .carousel-img`);
  const dotsContainer = document.querySelector(`#${id} .carousel-dots`);
  let currentIndex = 0;

  // 生成小圓點
  images.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.addEventListener('click', () => {
      carousels[id].currentIndex = i;
      showImage(id, i);
    });
    dotsContainer.appendChild(dot);
  });

  carousels[id] = {
    images,
    dots: dotsContainer.children,
    currentIndex
  };

  showImage(id, currentIndex);

  // ✅ 觸控滑動
  const carouselEl = document.getElementById(id);
  let startX = 0;

  carouselEl.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  carouselEl.addEventListener('touchend', (e) => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;
    if (diff > 50) nextImage(id);
    else if (diff < -50) prevImage(id);
  });
}

function showImage(id, index) {
  const { images, dots } = carousels[id];
  images.forEach((img, i) => img.classList.toggle('active', i === index));
  Array.from(dots).forEach((dot, i) => dot.classList.toggle('active', i === index));
}

function prevImage(id) {
  const c = carousels[id];
  c.currentIndex = (c.currentIndex - 1 + c.images.length) % c.images.length;
  showImage(id, c.currentIndex);
}

function nextImage(id) {
  const c = carousels[id];
  c.currentIndex = (c.currentIndex + 1) % c.images.length;
  showImage(id, c.currentIndex);
}

// ✅ 啟動多個 Carousel
window.onload = function () {
  initCarousel('project1');
  initCarousel('project2');  // 🔥 第二組記得呼叫
};
</script>
