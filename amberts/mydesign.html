  <!-- Disable right-click -->
  <script>
    document.oncontextmenu = () => false;

  function showTab(event, tabId) {
    const tabs = document.querySelectorAll('.tab-content');
    const links = document.querySelectorAll('.tab-link');
  
    tabs.forEach(t => t.classList.remove('active'));
    links.forEach(l => l.classList.remove('active'));
  
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
  }


    /***ÂÆ§ÂÖß‰ΩúÂìÅÁÖßÁâáÊªæËª∏***/

  let currentIndex = 0;
  const images = document.querySelectorAll('#project1 .carousel-img');
  const dotsContainer = document.querySelector('#project1 .carousel-dots');

  // üîµ Ëá™ÂãïÁîüÊàêÂ∞èÂúìÈªû
  images.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.addEventListener('click', () => {
      currentIndex = i;
      showImage(currentIndex);
    });
    dotsContainer.appendChild(dot);
  });

  const dots = document.querySelectorAll('#project1 .dot');

  function showImage(index) {
    images.forEach((img, i) => {
      img.classList.toggle('active', i === index);
    });
    dots.forEach((dot, i) => {
      dot.classList.toggle('active', i === index);
    });
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }

  window.onload = function () {
    showImage(currentIndex);
  };

  // ‚úÖ Ëß∏ÊéßÊªëÂãï
  let startX = 0;
  const carousel = document.getElementById('project1');

  carousel.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  carousel.addEventListener('touchend', (e) => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if (diff > 50) {
      nextImage();
    } else if (diff < -50) {
      prevImage();
    }
  });

  </script>
